<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Azimut</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #050814 0%, #0a0f1a 100%);
      color: #d3cec3;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      text-align: center;
      max-width: 500px;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      opacity: 0.9;
    }
    
    .logo svg {
      width: 100%;
      height: 100%;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
      letter-spacing: 0.02em;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2rem;
      color: #d3cec3;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      opacity: 0.7;
    }
    
    .retry-button {
      background: #c92337;
      color: #ffffff;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .retry-button:hover {
      background: #e03d4a;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(201, 35, 55, 0.3);
    }
    
    .offline-animation {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }
    
    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="logo offline-animation">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="40" stroke="#c92337" stroke-width="2" fill="none" opacity="0.3"/>
        <circle cx="50" cy="50" r="30" stroke="#c92337" stroke-width="2" fill="none" opacity="0.5"/>
        <circle cx="50" cy="50" r="20" stroke="#c92337" stroke-width="2" fill="none" opacity="0.7"/>
        <circle cx="50" cy="50" r="5" fill="#c92337"/>
      </svg>
    </div>
    
    <div class="icon">ðŸ“¡</div>
    
    <h1>VocÃª estÃ¡ offline</h1>
    
    <p>
      Parece que vocÃª perdeu a conexÃ£o com a internet. 
      Verifique sua conexÃ£o e tente novamente.
    </p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Tentar Novamente
    </button>
  </div>
  
  <script>
    // Auto-retry quando conexÃ£o voltar
    window.addEventListener('online', () => {
      console.log('Connection restored, reloading...')
      setTimeout(() => {
        window.location.reload()
      }, 500)
    })
    
    // Log do status
    console.log('Offline page loaded. Waiting for connection...')
  </script>
</body>
</html>
